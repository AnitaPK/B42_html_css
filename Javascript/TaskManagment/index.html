<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>TaskManager</title>
  </head>
  <body>
    <h1>Task Management</h1>

<div class="container">
       <div class="form-row">
        <div class="form-group col-md-6">
          <input type="text" class="form-control" id="newTaskName" placeholder="Add Task Name Here...">
        </div>
        <div class="form-group col-md-6">
          <input type="text" class="form-control" id="discription" placeholder="Discription of Task ...">
        </div>
      </div>
      <div class="form-row">

        <div class="form-group col-md-4">
          <select id="taskStatus" class="form-control" >
            <option selected value="running">Running</option>
            <option value="completed">Completed</option>
            <option value="finished">Finished</option>
          </select>
        </div>
        <div class="form-group col-md-6 d-flex justify-content-end">
            <button onclick="addNewTask()" class="btn btn-primary">Add New Task</button>
        </div>
</div>

    <hr>

<div class="container">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Task Name</th>
            <th scope="col">Discription</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="taskList"></tbody>
          </table>
</div>
    
<!-- Edit Task Modal -->
<div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="editTaskId">
        <div class="form-group">
          <label for="editTaskName">Task Name</label>
          <input type="text" class="form-control" id="editTaskName">
        </div>
        <div class="form-group">
          <label for="editTaskDescription">Description</label>
          <input type="text" class="form-control" id="editTaskDescription">
        </div>
        <div class="form-group">
          <label for="editTaskStatus">Status</label>
          <select class="form-control" id="editTaskStatus">
            <option value="running">Running</option>
            <option value="completed">Completed</option>
            <option value="finished">Finished</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="updateTask()">Save changes</button>
      </div>
    </div>
  </div>
</div>

 
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
   
  </body>
</html>
